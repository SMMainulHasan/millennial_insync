{% extends 'base.html' %}
{% block main %}
<div class="comment-form container">
    <h4>Write article</h4>
    <form method="post" class="form-contact comment_form" id="commentForm">
      {% csrf_token %}
       <div class="row">
            <div class="col-12">
                <div class="form-group">
                  <label>Headline:</label></br>
                  {{ form.headline }}
                </div>
                <div class="form-group">
                  <label>Tags(Optional):</label></br>
                  {{ form.tags }}
                </div>
                <div class="form-group">
                  <label>Category:</label></br>
                  {{ form.category }}
                </div></br>
               <div class="form-group">
                 <label>Upload Image(Optional):</label></br>
                 {{ form.img }}
               </div>
                <div class="form-group">
                <label>Write Content:</label></br>
                {{ form.body }}
            </div>
          </div>
       <div class="form-group">
          <button type="submit" class="button button-contactForm btn_1 boxed-btn">Publish</button>
       </div>
    </form>
 </div>
{% endblock main %}
